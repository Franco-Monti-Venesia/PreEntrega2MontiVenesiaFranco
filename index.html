<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gastos del Mes | Pre Entrega 2</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Gastos del Mes</h1>
                <h5>Pre Entrega N°2</h5>
            </header>

            <main>
                <section class="section__form">
                    <h2>Añadir Producto</h2>
                    <form id="producto__form">
                        <label for="producto__nombre">Nombre:</label>
                        <input type="text" id="producto__nombre" required>
                        <label for="producto__precio">Precio:</label>
                        <input type="number" id="producto__precio" min="0.01" step="0.01" required>
                        <label for="producto__cantidad">Cantidad:</label>
                        <input type="number" id="producto__cantidad" min="1" required>
                        <button type="enviar">Añadir a los Gastos</button>
                    </form>
                </section>

                <section class="section__carta">
                    <h2>Resumen de los Gastos</h2>
                    <ul id="carta__items"></ul>
                    <p id="carta__total">Total: $0.00</p>
                </section>
            </main>
        </div>

        <script src="JS/app.js"></script>
    </body>
</html>
